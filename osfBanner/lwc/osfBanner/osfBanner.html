<template>
    <template if:false={hideBanner}>
        <div style={getBackgroundAndFontColor}>
            <div class="slds-grid slds-grid_vertical-align-center slds-p-around_x-small">

                <div class="slds-col slds-size_1-of-12">
                    <div class="slds-text-align_left slds-p-left_medium">
                    </div>
                </div> 

                <div class="slds-col slds-size_10-of-12">
                    <div class="slds-text-align_center slds-text-body_normal">
                        <div style="font-weight:bold;">{bannerText}</div>
                    </div>
                </div>

                <div class="slds-col slds-size_1-of-12">
                    <div class="slds-text-align_right slds-p-right_medium">
                        <template if:true={allowUserToClose}>
                            <lightning-icon onclick={handleClick} icon-name="action:remove" alternative-text="Close" size="xx-small" ></lightning-icon>
                        </template>
                    </div>
                </div> 
            </div>
        </div>
    </template>
</template>
